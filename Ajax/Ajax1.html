<!DOCTYPE html>
<html>
<head>
	<title>jQuery Ajax tutorial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>jQuery Ajax Tutorial</h1>

	<h2>Coffee Orders</h2>
	<ul id="orders">
<!-- 		<li>Name: John, Drink: Coffee</li>
		<li>Name: John, Drink: Coffee</li> -->
	</ul>

	<template id = "order-template">
		<li data-id="{{id}}">
			<p>
				<strong>Name:</strong>
				<span class="noedit name">{{name}}</span>
				<input class="edit name">
			</p>
			<p>
				<strong>Drink:</strong>
				<span class="edit drink">{{drink}}</span>
				<input class="edit drink">
			</p>
			<button class="remove" data-id="{{id}}">X</button>
			<button class="editOrder noedit">Edit</button>
			<button class="saveEdit edit">Save</button>
			<button class="editOrder edit">Cancel</button>
		</li>
	</template>

	<h4>Add a Coffee Order</h4>
	<p>name: <input type="text" id="name"></p>
	<p>drink: <input type="text" id="drink"></p>
	<button id="add=order">Add!</button>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="/mustache/mustache.js"></script>

</body>
</html>
